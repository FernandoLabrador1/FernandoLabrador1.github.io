    <div id="title" class="bg-light pt-5 pb-5">
      <div class="container">
        <h2 class="pb-4 text-center" style="font-size: 40px;">Contacto</h2>
        <form class="w-75 m-auto">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Nombre</label>
                <input class="form-control form-control-sm" type="text">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Apellidos</label>
                <input class="form-control form-control-sm" type="text">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="form-group">
                <label>Correo electrónico</label>
                <input class="form-control form-control-sm" type="email">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Número de teléfono</label>
                <input class="form-control form-control-sm" type="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Mensaje</label>
                <!-- <input class="form-control form-control-sm" type="email"> -->
                <textarea class="form-control" name="" id="" cols="30" rows="8"></textarea>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="form-group">
                <button class="btn btn-outline-secondary" type="submit" value="submit">Enviar Mensaje</button>
              </div>
            </div>
          </div>
        </form>
